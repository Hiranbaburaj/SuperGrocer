<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  {% load static %}
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/registration.css' %}">  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center" style="width: 18rem;">
      <div class="card-header">
        <h3 class="card-title font-roboto">Registration</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="username" class="form-label visually-hidden">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
              {{ form.username }}
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label visually-hidden">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
              {{ form.email }}
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="password1" class="form-label visually-hidden">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
              {{ form.password1 }}
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="password2" class="form-label visually-hidden">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
              {{ form.password2 }}
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="user_type" class="form-label">User Type</label>
            {{ form.user_type }}
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <p class="mt-3" style="font-size:0.9rem;">
            Already Registered? <a href="{% url 'login' %}">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
